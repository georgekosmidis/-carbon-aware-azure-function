name: Release New Nuget

on:
  push:
    branches: [ release/* ]
    paths: src/**
  workflow_dispatch:
  
jobs:
  test-service:
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v3
      with: 
        submodules: true
        
    - name: build-service
      if: ${{ steps.pull-carbon-aware-sdk.continue }} == 1
      run: dotnet build ./src/CarbonAware.AzureFunction.Services.sln
      
      # todo: run tests
      
    - name: build-sample
      if: ${{ steps.pull-carbon-aware-sdk.continue }} == 1
      run: dotnet build ./sample/timer-trigger/CarbonAware.AzureFunction.Sample.sln
      
  pack-service:
    needs: [test-service]
    runs-on: ubuntu-latest
    steps:
    
    - name: checkout
      uses: actions/checkout@v3
      with: 
        submodules: true
        
    - name: pack
      run: |    
        pushd ./src/CarbonAware.AzureFunction.Services/
        dotnet build -c Release
        dotnet pack -c Release -p:PackageVersion=0.0.1
        popd
        
    - name: upload-artifacts
      uses: actions/upload-artifact@v3
      with:
        path: ./src/CarbonAware.AzureFunction.Services/*.nupkg
        
  push-nuget:      
      needs: [pack-service]
      runs-on: ubuntu-latest
      steps:
      
      - name: download-artifact
        uses: actions/download-artifact@v3
        with:
          path: ./
    
